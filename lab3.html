<!DOCTYPE html>
<html>
    <head>
        <h1>student form with constraint</h1>

    </head>
    <body>
    
        <form id="ursform">
            <fieldset> 
           <tr>
            <td>name</td>

            <input type="text" name="fname"  placeholder="enter name" required size="30px" pattern=".{1,10}"required title="1 to 10 characters" >

            <tr>
                <td>sub</td>

                <td><input type="checkbox" checked required>c</td>
                <td><input type="checkbox">pp</td>

                <td><input type="checkbox">daa</td>

            <tr>
                <td>sem</td>
                <td >:</td>

                        <option>1 sem</option>

                    </select>

            </tr><br>
            <tr>
                <td>age</td>
                <td>:</td>
                <td><input type="number" min="10" max="90" value="18"></td>
            </tr><br>
            <tr>
                <td>email</td>
                <td>:</td>
                <td><input type="email" size="50px" pattern=".{10,20}" required title="10 to 20 chAracters"></td>
            </tr><bR>
            <tr>
                <td>date</td>
                <td>:</td>
                <td><input type="date" value="2024-08-13"></td>
            </tr><br>
            <tr>
                <input type="image" src="thumbnail-1.webp" width="300px"></td>
            </tr>
                
            <br>
            <tr>
            <input type="submit" value="submit">
            </tr>

        </fieldset>
        </form>
        <textarea name="comment" form="ursform" rows="3" cols="61" placeholder="comment">
            comment here
        </textarea>

    

    </body>
</html>
